<head>
	
<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
	<section>
		<label for="first-number">First Number:</label><input type="number" name="first-number" id="first-number">
		<label for="second-number" name="second-number">Second Number:</label><input type="number" name="second-number" id="second-number">
	</section>

	<section class="buttons">
		<input type="button" id="add" name="add" value="+">
		<input type="button" id="subtract" name="subtract" value="-">
		<input type="button" id="multiply" name="multiply" value="x">
		<input type="button" id="divide" name="divide" value="/">
	</section>


<script type="text/javascript" src="calculator.js"></script>

</body>
